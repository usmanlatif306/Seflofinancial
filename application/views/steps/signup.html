<br>
  <div class="col-md-6">
    <div class="form-group text-left">

      <input type="text" class="form-control" id="">

  </div>

    <div class="form-group text-left">

  </div>
  
  <div class="col-md-12">  
    <div class="form-group text-left">

  </div>  

  <div class="col-md-12">
